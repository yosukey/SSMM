name: Create Release Installer

on:
  release:
    types: [published]

jobs:
  build-release:
    runs-on: windows-latest

    steps:
      # 1. リポジトリのソースコードをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Python環境をセットアップ
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Pythonの依存関係をインストール
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # 4. Inno Setup を Chocolatey でインストール
      - name: Install Inno Setup
        run: choco install innosetup --no-progress

      # 5. バージョン番号を Release タグから取得
      - name: Set version from release tag
        run: |
          $VERSION = "${{ github.ref_name }}".TrimStart("v")
          echo "APP_VERSION=$VERSION" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        shell: pwsh

      # 6. PyInstallerでアプリケーションをビルド
      - name: Build with PyInstaller
        run: |
          pyinstaller main.py --noconfirm --onedir --windowed --name main ^
            --add-data "assets;assets"

      # 7. Inno Setupでインストーラーを作成
      - name: Build installer with Inno Setup
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\iscc.exe" /DAppVersion=${{ env.APP_VERSION }} "setup.iss"

      # 8. 作成したインストーラーをReleaseのアセットとしてアップロード
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./Output/EhonDougaMaker-${{ env.APP_VERSION }}-setup.exe
          asset_name: EhonDougaMaker-${{ env.APP_VERSION }}-setup.exe
          asset_content_type: application/octet-stream